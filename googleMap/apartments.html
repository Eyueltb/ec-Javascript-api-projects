<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <title>Axios and Google Maps</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Google Maps</a>
        </nav>
    </header>
    <div class="container">
        <div class="row">
                <div class="col-md-3">
                    <!--cites-->
                    <p class="lead" >cities</p>
                    <div id="cities" class="last-group">
                        <a href="#" id="all" class="list-group-item filter active">All</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <!--apartments-->
                    <p class="lead" >Avaliable apartments</p>
                    <div id="apartments" class="last-group">
                    </div>

                    <div id="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error: Could not load date from web service</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                </div>
            </div>
        <div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/apartments.js"></script>
</body>
</html>
